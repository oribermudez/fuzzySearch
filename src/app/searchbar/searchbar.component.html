<nav>
  <div class="nav-wrapper">
    <form>
      <div class="input-field">
        <input name= "search" id="search" type="search" [(ngModel)] = "mySearch" (ngModelChange) = "fuzzySearch($event)" required/>
        <label class="label-icon" for="search"><i class="material-icons">search</i></label>
        <i class="material-icons">close</i>
      </div>
    </form>
  </div>
</nav>

<ul class="collection">
  <li *ngFor="let transaction of transactions" class="collection-item avatar">
      <i class="material-icons circle blue">payment</i>
      <span><b>Credit Card: **** **** **** </b></span><p id="credit-card" [outerHTML]="transaction.card_last_four"></p><br>
      <span><b>Amount: </b> $</span><p id="amount" [outerHTML]="transaction.amount"></p><br>
      <span><b>Date: </b></span><p id="date" [outerHTML]="transaction.date"></p>
</li>
</ul>
